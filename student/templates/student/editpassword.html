{% extends 'student/base.html' %}
{% load static %}
<!DOCTYPE html>
{% block head %}

{% endblock %}
{% block page-inner %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                修改密码
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">

                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="alert">旧的密码：<input type="password" name="oldpassword"></div>
                        <div class="alert">新的密码：<input type="password" name="newpassword"/></div>
                        <div class="alert">重新输入：<input type="password" name="newpassword2"/></div>
                        <div class="col-md-4" style="color:#F00">{{ errormessage }}</div>
                        <div class="col-md-8"><input type="submit" class="btn btn-primary" value="修改密码"></div>
                    </form>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
{% block end %}

{% endblock %}
