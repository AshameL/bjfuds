{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>数据结构在线联系——请登录</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href={% static 'assets/bootstrap/css/bootstrap.min.css' %}>
    <link rel="stylesheet" href={% static 'assets/font-awesome/css/font-awesome.min.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/form-elements.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/style.css' %}>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href={% static 'assets/ico/favicon.png' %}">
        <link rel=" apple-touch-icon-precomposed
    " sizes="144x144" href={% static 'assets/ico/apple-touch-icon-144-precomposed.png' %}>
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href={% static 'assets/ico/apple-touch-icon-114-precomposed.png' %}>
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href={% static 'assets/ico/apple-touch-icon-72-precomposed.png' %}>
    <link rel="apple-touch-icon-precomposed" href={% static 'assets/ico/apple-touch-icon-57-precomposed.png' %}>

</head>

<body>

<!-- Top menu -->
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">北京林业大学</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="top-navbar-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
							<span class="li-text">
								校外用户请点击
							</span>
                    <a href="#"><strong>注册</strong></a>
                    <span class="li-text">
								才可登录
							</span>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1>
                        <a href="http://www.ptpress.com.cn/shopping/buy?bookId=a4a20586-340d-4f6c-bd03-1ef04b93e61f">人邮版</a><strong>数据结构在线练习平台</strong>
                    </h1>
                    <div class="description">
                        <p>
                            史上最畅销数据结构教材
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 book">
                    <img src="{% static 'book/37950.jpg' %}" width="48%" alt="">
                </div>
                <div class="col-sm-5 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>请登录：</h3>
                            <p>校内登录问题请联系管理员</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil "></i>
                        </div>
                    </div>
                    <div class="form-bottom">

                        <form role="form" action="" method="post" class="registration-form">
                            {% csrf_token %}
                            <div class="form-group">

                                <input type="text" name="username" placeholder="学号/注册名"
                                       class="form-control" id="form-name">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="密码"
                                       class="form-control" id="form-password">
                            </div>
                            <span>{{ errorMessages }}</span>
                            <button type="submit" class="btn">登录</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Javascript -->
<script src={% static 'assets/js/jquery-1.11.1.min.js' %}></script>
<script src={% static 'assets/bootstrap/js/bootstrap.min.js' %}></script>
<script src={% static 'assets/js/jquery.backstretch.min.js' %}></script>
<script src={% static 'assets/js/retina-1.1.0.min.js' %}></script>
<script>
    jQuery(document).ready(function () {
        /*
            Fullscreen background
        */
        $.backstretch("{% static 'assets/img/backgrounds/1.jpg' %}");

        $('#top-navbar-1').on('shown.bs.collapse', function () {
            $.backstretch("resize");
        });
        $('#top-navbar-1').on('hidden.bs.collapse', function () {
            $.backstretch("resize");
        });


    });
</script>


</body>

</html>
